<div class="container-fluid p-3">
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<h1>{{ 'main_title' | transloco }}</h1>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		
		<pbkbar-loader *ngIf="isLoading"></pbkbar-loader>

		<div class="col-12" *ngIf="!isLoading && isLoadingError">
			<div class="bg-red p-4">
				<div class="row">
					<div class="col-12">
						<p class="lead mb-0"><strong>{{ 'error.connection' | transloco }}</strong></p>
					</div>
				</div>
			</div>
			<pbkbar-language></pbkbar-language>
		</div>

		<div class="col-12" *ngIf="!isLoading && !isLoadingError && isOpen">
			<router-outlet></router-outlet>
		</div>
		
		<div class="col-12" *ngIf="!isLoading && !isLoadingError && !isOpen">
			<div class="bg-red p-4">
				<div class="row">
					<div class="col-12">
						<p class="lead mb-0">{{ 'closed' | transloco }}</p>
					</div>
				</div>
			</div>
			<pbkbar-language></pbkbar-language>
		</div>

	</div>
</div>
